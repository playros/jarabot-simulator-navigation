################################################################################
# Nav2 Parameters - Jarabot (FINAL v4: "중앙 목표에서 걸림" 해결 = Global path 중앙화)
################################################################################

amcl:
  ros__parameters:
    use_sim_time: true
    base_frame_id: base_link
    odom_frame_id: odom
    global_frame_id: map
    scan_topic: scan
    min_particles: 500
    max_particles: 2000
    transform_tolerance: 0.3

bt_navigator:
  ros__parameters:
    use_sim_time: true
    global_frame: map
    robot_base_frame: base_link
    odom_topic: odom
    bt_loop_duration: 10
    default_bt_xml_filename: navigate_to_pose_w_replanning_and_recovery.xml

planner_server:
  ros__parameters:
    use_sim_time: true
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: nav2_navfn_planner/NavfnPlanner
      # ✅ 중앙 목표에서도 우회 경로를 찾게 여유 증가
      tolerance: 0.8

controller_server:
  ros__parameters:
    use_sim_time: true
    odom_topic: odom
    controller_frequency: 15.0
    controller_plugins: ["FollowPath"]

    progress_checker_plugin: progress_checker
    goal_checker_plugins: ["general_goal_checker"]

    progress_checker:
      plugin: nav2_controller::SimpleProgressChecker
      required_movement_radius: 0.10
      movement_time_allowance: 1.0

    general_goal_checker:
      plugin: nav2_controller::SimpleGoalChecker
      stateful: true
      xy_goal_tolerance: 0.20
      yaw_goal_tolerance: 0.40

    FollowPath:
      plugin: dwb_core::DWBLocalPlanner
      sim_time: 1.2
      vx_samples: 35
      vtheta_samples: 55
      max_vel_x: 0.28
      min_vel_x: 0.08
      max_vel_theta: 1.8
      min_vel_theta: 0.60
      acc_lim_x: 2.5
      acc_lim_theta: 4.2
      oscillation_reset_dist: 0.15
      occdist_scale: 0.008
      path_distance_bias: 20.0
      goal_distance_bias: 18.0
      trans_stopped_velocity: 0.05
      rot_stopped_velocity: 0.35

recoveries_server:
  ros__parameters:
    use_sim_time: true

behavior_server:
  ros__parameters:
    use_sim_time: true
    behavior_plugins: ["backup", "spin", "drive_on_heading", "wait"]

    backup:
      plugin: nav2_behaviors/BackUp
      backup_vel: -0.16
      backup_dist: 0.55

    spin:
      plugin: nav2_behaviors/Spin
      max_rotational_vel: 1.6
      min_rotational_vel: 0.7
      rotational_acc_lim: 4.0

    drive_on_heading:
      plugin: nav2_behaviors/DriveOnHeading
      speed: 0.16
      time_allowance: 2.0

    wait:
      plugin: nav2_behaviors/Wait

map_server:
  ros__parameters:
    use_sim_time: true
    yaml_filename: ""

waypoint_follower:
  ros__parameters:
    use_sim_time: true

################################################################################
# Costmaps
################################################################################

local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: true
      global_frame: odom
      robot_base_frame: base_link
      update_frequency: 15.0
      publish_frequency: 8.0
      rolling_window: true
      width: 6.0
      height: 6.0
      resolution: 0.05
      transform_tolerance: 0.3

      footprint: "[[0.15,0.11],[0.15,-0.11],[-0.15,-0.11],[-0.15,0.11]]"
      footprint_padding: 0.002

      plugins: ["obstacle_layer", "inflation_layer"]

      obstacle_layer:
        plugin: nav2_costmap_2d::ObstacleLayer
        observation_sources: scan
        scan:
          topic: scan
          data_type: LaserScan
          max_obstacle_height: 2.0
          min_obstacle_height: 0.0
          clearing: true
          marking: true
          inf_is_valid: true
          obstacle_range: 2.0
          raytrace_range: 3.5
          obstacle_max_range: 2.0
          raytrace_max_range: 3.5

      inflation_layer:
        plugin: nav2_costmap_2d::InflationLayer
        # ✅ local은 계속 얇게 유지 (통과성)
        inflation_radius: 0.10
        cost_scaling_factor: 30.0

global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: true
      global_frame: map
      robot_base_frame: base_link
      update_frequency: 5.0
      publish_frequency: 2.0
      resolution: 0.05
      transform_tolerance: 0.3

      footprint: "[[0.15,0.11],[0.15,-0.11],[-0.15,-0.11],[-0.15,0.11]]"
      footprint_padding: 0.002

      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]

      static_layer:
        plugin: nav2_costmap_2d::StaticLayer

      obstacle_layer:
        plugin: nav2_costmap_2d::ObstacleLayer
        observation_sources: scan
        scan:
          topic: scan
          data_type: LaserScan
          max_obstacle_height: 2.0
          min_obstacle_height: 0.0
          clearing: true
          marking: true
          inf_is_valid: true
          obstacle_range: 2.0
          raytrace_range: 3.5
          obstacle_max_range: 2.0
          raytrace_max_range: 3.5

      inflation_layer:
        plugin: nav2_costmap_2d::InflationLayer
        # ✅ 핵심: global에서 벽 근처 비용을 크게 만들어 경로를 중앙으로 유도
        inflation_radius: 0.28
        cost_scaling_factor: 12.0
